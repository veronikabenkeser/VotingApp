<h2>Login</h2>
<div class="alert alert-warning" style="display: none; text-align:center; color:black;">Invalid email or password. Please try entering your information again.</div>
<form id="login-form" class="col-xs-10 col-lg-6 col-md-8 col-sm-6 col-centered">
  <div class="form-group">

    <label for="email">Email</label>
    <input id="email" placeholder="email" type="text" class="form-control" autofocus />
    <div class="help"></div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" placeholder="password" />
    <div class="help"></div>
  </div>

  <button type="submit" class="login btn btn-success">Log in</button>

  </div>
</form>
