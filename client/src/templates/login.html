 <h2>Login</h2>
 <div class="alert alert-warning" style="display: none;"></div> 
 <form id="login-form">

  <div class="form-group">
    <label for="email" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-10">
    <input id="email" type="text" class="form-control" placeholder="Email" value="<%= email %>" />
    <div class="help"></div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="password" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-10">
    <input id="password" type="password" placeholder="Password" class="form-control" value="<%= password %>" />
    <div class="help"></div>
    </div>
  </div>

<div class ="form-group">
   <div class="col-lg-offset-2 col-lg-10">
  <button type="submit" class="login btn btn-primary">Log in</button>
  </div>
</div>

</form>
