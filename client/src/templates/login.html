<h2>Login</h2>
<form id="login-form" class="col-xs-6 col-lg-6 col-md-8 col-sm-6 col-centered">
  <div class="form-group">

    <label for="email">Email</label>
    <input id="email" placeholder="email" type="text" class="form-control" value="<%= email %>" autofocus />
    <div class="help"></div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" placeholder="password" value="<%= password %>" />
    <div class="help"></div>
  </div>

  <button type="submit" class="login btn btn-success">Log in</button>

  </div>
</form>
