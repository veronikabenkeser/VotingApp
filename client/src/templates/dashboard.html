<div class="jumbotron">
    
    <% if (_id) { %>
        <h1>Let's Poll!</h1>
        <h2>Dashboard</h2>
        <h3>What would you like to do today?</h3>

        <% } else { %>
        <h1>Welcome to Let's Poll!</h1>
        <h3>A sample application built with Backbone.js, Twitter Bootstrap, Node.js, Express, and MongoDB</h3>
         <% } %>
          </div>
                
             <div class = "button-container">
                <% if (_id) { %>
      
                  <div class = 'cont'>
                      <button class ="btn vote-in-a-poll btn-lg btn-success left"><a id="vote" href="polls/add">New Poll</a></button>
                      <button class="btn vote-in-a-poll btn-lg btn-info  middle"><a id="vote" href="mypolls">My Polls</a></button>
                      <button class="btn vote-in-a-poll btn-lg btn-success right"><a id="vote" href="polls">Vote</a></button>
                  </div>

                <% } else { %>
                
                    <a class="btn vote-in-a-poll btn-lg" id="vote" href="polls">Vote in a Poll</a>
                    <a class="btn btn-success btn-lg" id="add-poll" href="polls/add">Create a Poll</a>
                <% }%>
            </div>
