<div class="alert alert-warning" style="display: none; text-align:center; color:black;">A user with that user name already exists.</div>

<form id="signup-form" class="col-xs-10 col-lg-6 col-md-8 col-sm-6 col-centered">
  <div class="form-group">

    <label for="name">Name</label>
    <input id="name" placeholder="Name" type="text" class="form-control" value="<%= name %>" autofocus />
    <div class="help"></div>
  </div>

  <div class="form-group">
    <label for="email">Email </label>
    <input id="email" type="text" class="form-control" placeholder="Email" value="<%= email %>" />
    <div class="help"></div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" class="form-control" value="<%= password %>" />
    <div class="help"></div>
  </div>

  <button class="signup btn btn-success">Sign up</button>

  </div>
</form>
