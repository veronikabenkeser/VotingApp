<%if(user._id){%>
    <div class="list-group-item clearfix">
        <div id="view-results">
            <span class="pull-left poll-name" style="cursor: pointer ;">
      <span class="glyphicon glyphicon-file"></span>
            <%=poll.name%>
                </span>
        </div>
        <span class="pull-right">
        <button id="delete-poll" class="btn btn-lg btn-danger">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        </span>
    </div>
<%} else {%>
        <a href="<%='polls/'+poll.slug%>" class="list-group-item clearfix">
            <h2><%=poll.name%></h2>
        </a>

<%}%>
