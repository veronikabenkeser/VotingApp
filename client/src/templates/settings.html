<h2>Change Password</h2>
<div class="alert alert-warning" style="display: none; text-align:center; color:black;">Your password is incorrect.</div>
<form id="settings-form" class="col-xs-10 col-lg-6 col-md-8 col-sm-6 col-centered">
    <div class="form-group">
        <label for="oldPassword" class="control-label">Current Password</label>
            <input id="oldPassword" type="password" class="form-control" placeholder="" autofocus/>
            <div class="help"></div>
    </div>

    <div class="form-group">
        <label for="newPassword" class="control-label">New Password</label>
            <input id="newPassword" type="password" placeholder="" class="form-control" />
            <div class="help"></div>
    </div>

    <div class="form-group">
            <button type="submit" class="save btn btn-primary">Save Changes</button>
    </div>

</form>
